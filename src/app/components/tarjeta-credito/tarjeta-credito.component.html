<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <div class="card">
                <div class="card-body text-center">
                    <h3 class="titulo">TARJETA DE CREDITO</h3>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="titulo">{{action | uppercase}} TARJETA</h5>
                    <form [formGroup]="form" (ngSubmit)="agregarTarjeta()">
                        <input formControlName="id" type="hidden">
                        <div class="input-group input-group-lg mb-3">
                            <span class="input-group-text">
                                <i class="fas fa-user" 
                                [class.green-icon]="form.get('titular')?.valid && form.get('titular')?.touched"
                                [class.red-icon]="!form.get('titular')?.valid && form.get('titular')?.touched"></i>
                            </span>
                            <input formControlName="titular" type="text" class="form-control" placeholder="Titular">
                        </div>
                        <div class="input-group input-group-lg mb-3">
                            <span class="input-group-text">
                                <i class="fas fa-credit-card"
                                [class.green-icon]="form.get('numeroTarjeta')?.valid && form.get('numeroTarjeta')?.touched"
                                [class.red-icon]="!form.get('numeroTarjeta')?.valid && form.get('numeroTarjeta')?.touched"></i>
                            </span>
                            <input formControlName="numeroTarjeta" maxlength="16" type="text" class="form-control" placeholder="Numero Tarjeta">
                        </div>
                        <div class="row">
                            <div class="col-lg-7">
                                <div class="input-group input-group-lg mb-3">
                                    <span class="input-group-text">
                                        <i class="fas fa-calendar-alt"
                                        [class.green-icon]="form.get('fechaExpiracion')?.valid && form.get('fechaExpiracion')?.touched"
                                        [class.red-icon]="!form.get('fechaExpiracion')?.valid && form.get('fechaExpiracion')?.touched"></i>
                                    </span>
                                    <input formControlName="fechaExpiracion" maxlength="5" type="text" class="form-control" placeholder="MM/YY">
                                </div>
                            </div>
                            <div class="col-lg-5">
                                <div class="input-group input-group-lg mb-3">
                                    <span class="input-group-text">
                                        <i class="fas fa-key"
                                        [class.green-icon]="form.get('cvv')?.valid && form.get('cvv')?.touched"
                                        [class.red-icon]="!form.get('cvv')?.valid && form.get('cvv')?.touched"></i>
                                    </span>
                                    <input formControlName="cvv" maxlength="3" type="password" class="form-control" placeholder="CVV">
                                </div>
                            </div>
                        </div>
                        <div class="d-grid gap-2">
                            <button [disabled]="!form.valid" type="submit" class="btn btn-success btn-lg">
                                <i class="fas fa-database"></i>&nbsp;Aceptar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="titulo">LISTADO DE TARJETAS</h5>
                    <table class="table">
                        <tbody>
                            <tr *ngFor="let tarjeta of listarTarjetas; let i = index">
                                <td>{{ tarjeta.titular }}</td>
                                <td>{{ tarjeta.numeroTarjeta }}</td>
                                <td>{{ tarjeta.fechaExpiracion }}</td>
                                <td>{{ tarjeta.ccv }}</td>
                                <td><i (click)="selectTarjeta(tarjeta)" class="far fa-edit text-info fas"></i></td>
                                <td><i (click)="eliminarTarjeta(tarjeta.id)" class="far fa-trash-alt text-danger fas"></i></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
